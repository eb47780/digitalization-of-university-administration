<div class="container">
    <div class="header"
     style="font-size: 50px;
      margin-left: 150px;
       margin-bottom: 30px;
       color: rgb(12, 26, 26);"><b>Login</b></div>
    <div class="form-group">
        <label for="email" 
        style="font-size: 25px;">Email: </label>
        <input type="text"
         id="email"
         [formControl] = 'mail'
         class="form-control"
          >
          <div *ngIf="mail.invalid && mail.touched" class="alert alert-danger"> Invalid email </div>
        <label for="password" 
        style="font-size: 25px; margin-top: 50px;">Password: </label>
        <input type="password"
         class="form-control"
         id="password"
         [formControl] = 'password'>
        <div class="alert alert-danger" *ngIf="password.invalid && password.touched">invalid Password</div>
        <button class="btn btn-primary"
         style="margin-top: 55px;
          margin-left: 185px;
           font-size: 25px;">Log In</button>

    </div>
</div>
